<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Palindrome Verification</title>
  </head>
  <body>
    <header>
      <div class="lang-button-list">
        <button
          class="lang-button"
          type="button"
          onclick="changeLanguage('ptBr')">
          PortuguÃªs
        </button>
        <button
          class="lang-button"
          type="button"
          onclick="changeLanguage('es')">
          English
        </button>
      </div>
    </header>
    <div class="container">
      <div id="palindrome">
        <div class="text">
          <h1 id="title" class="innerSpaceUpDown">Palindrome</h1>
          <p id="description" class="description internSpaceUpDown"></p>
        </div>

        <div class="input">
          <form class="form" onsubmit="event.preventDefault()">
            <textarea
              class="input borda-arredondada-p"
              id="input"
              name="text"
              rows="5"
              cols="28"
              wrap="soft"
              autocomplete="on"
              autofocus></textarea>
            <button
              id="verify"
              class="borda-arredondada-p"
              onclick="(handleInput())"
              type="submit">
              Discover if your phrase is a palindrome!
            </button>
          </form>
          <div>
            <a onclick="setExemple()"><p id="exemple"></p></a>
            <p id="output"></p>
            <button
              id="reset"
              class="borda-arredondada-p"
              onclick="resetPage()">
              RESET
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
