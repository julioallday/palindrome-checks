<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Palindrome Verification</title>
  </head>
  <body>
    <div class="container outerSpaceUpDown">
      <div id="palindrome">
        <div class="text">
          <h1 class="innerSpaceUpDown">Palindrome</h1>
          <p class="description internSpaceUpDown">
            Palindrome, from the Greek palin (new) and dromo (route), is every word or phrase that can be read backwards and that, regardless of the direction, maintains its meaning.
          </p>
        </div>
        <div class="input">
          <textarea 
          class="outerSpaceUpDown borda-arredondada-p" 
          id="input"
          rows="5"
          cols="30"
          wrap="soft"
          autocomplete="on"
          autofocus
          ></textarea>
          <button id="verify" class="borda-arredondada-p" onclick="handleInput()" type="button">Discover if your phrase is a palindrome!</button>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
